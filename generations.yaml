generations:
  - name: "First Generation (I20)"
    start_year: 2021
    end_year: 2025
    description: "The BMW iX is the brand's flagship electric SUV, built on a dedicated electric vehicle platform featuring an aluminum spaceframe and carbon fiber reinforced plastic (CFRP) construction. The design incorporates a large, blanked-off kidney grille (housing cameras and sensors), slim LED headlights, flush door handles, and aerodynamically optimized styling elements. Released in June 2021 as a 2022 model with series production starting in July 2021, it was available in multiple variants: xDrive40 with 240 kW, xDrive50 with 385 kW, and high-performance M60 with 455 kW. All versions feature dual-motor all-wheel drive. Battery capacity ranges from 76.6 kWh in the xDrive40 to 111.5 kWh in the xDrive50 and M60. The interior features a minimalist approach with a hexagonal steering wheel, floating curved display combining 12.3-inch digital instruments and 14.9-inch infotainment touchscreen, and sustainable materials. Advanced technology includes BMW's iDrive 8 system and Level 2+ driver assistance capabilities."
  - name: "First Generation (I20) Facelift"
    start_year: 2026
    end_year: null
    description: "The 2026 facelift of the BMW iX was introduced in January 2025, featuring improved range, power, and efficiency alongside minor styling adjustments. New variant lineup includes the xDrive45 with 100.1 kWh battery, xDrive60 with 113.4 kWh battery, and M70 xDrive high-performance variant. The facelift maintains the same dedicated electric platform (I20) while offering enhanced capabilities. Styling and technology updates distinguish the facelift from the original generation, capturing the visual and performance evolution for the 2026 model year and beyond."
